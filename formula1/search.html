    <script>
        $(document).ready(function () {
        $.ajaxSetup({ cache: false });
        $('#search').keyup(function () {
            $('#result').html('');
            $('#state').val('');
            var searchField = $('#search').val();
            var expression = new RegExp(searchField, "i");
            var baseuri = 'http://192.168.160.58/Formula1/api/drivers';
            
            $.getJSON(baseuri, function (data) {
                var records = data.List;
                $.each(records, function (key, value) {
                    if (value.Nationality.search(expression) != -1 || value.Name.search(expression) != -1) {
                        if(value.ImageUrl!=null){
                            $('#result').append('<a href="./driverDetails.html?id='+ value.DriverId +'"><li class="list-group-item link-class"><img src="'+value.ImageUrl+'" alt="" height="40" width="40" class="img-thumbnail" /> ' + value.Name + ' | <span class="text-muted">' + value.DriverId + '</span></li></a>');
                        }
                        else{
                            $('#result').append('<a href="./driverDetails.html?id='+ value.DriverId +'"><li class="list-group-item link-class">' + value.Name + ' | <span class="text-muted">' + value.DriverId + '</span></li></a>');
                        }
                       
                    }
                });
            });
        });

        $('#result').on('click', 'li', function () {
            var click_text = $(this).text().split('|');
            $('#search').val($.trim(click_text[0]));
            $("#result").html('');
        });
    });
    </script>
