<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://logodownload.org/wp-content/uploads/2016/11/formula-1-logo-0.png" height=50></img>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="drivers.html">Drivers</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="constructors.html">Constructors</a></li>
                    <li class="nav-item" ><a id="champion" class="nav-link" href="champions.html">Champions</a></li>

                    <li class="nav-item"><a class="nav-link" href="search.html"><i class="fa fa-search" title="Selecione para procurar Condutores"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Work Area-->
    <div class="container">
        <div class="py-2 mb-3">
            <h2 data-bind="text:Name() +' ['+DriverId()+']'"></h2>
        </div>
        <table class="table  table-sm small">
            <thead class="bg-dark text-light">
                <tr>
                    <th scope="col">Year</th>
                    <th scope="col">Points</th>
                    <th scope="col">Position</th>
                    <th scope="col" class="text-right"></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: Career">
                <tr>
                    <td class="align-middle" data-bind="text:Year"></td>
                    <td class="align-middle" data-bind="text:Points"></td>
                    <td class="align-middle" data-bind="text:Position"></td>
                    <td class="text-end">
                        <i class="fa fa-trophy " aria-hidden="true" style="color:	#FFD700" data-bind="visible: Position == 1"></i>
                        <i class="fa fa-trophy " aria-hidden="true" style="color:	#C0C0C0" data-bind="visible: Position == 2"></i>
                        <i class="fa fa-trophy " aria-hidden="true" style="color:	#CD7F32" data-bind="visible: Position == 3"></i>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>
    <!-- End of Work Area -->
    <nav class="navbar navbar-dark bg-dark fixed-bottom">
        <div class="container small">
            <div class="navbar-text"></div>
            <div class="navbar-text">Made with <i class="fa fa-heart-o text-danger"></i> for U </div>
            <div class="navbar-nav">

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
